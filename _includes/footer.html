<footer class="site-footer">
  <ul class="fa-ul">
  <span>
    {% if site.github_username %}
      <li>
        <a href="https://github.com/{{ site.github_username }}" target="_blank">
          <i class="fa fa-github-square" aria-hidden="true"></i>
        </a>
      </li>
    {% endif %}
    {% if site.linkedin_username %}
    <li>
      <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">
        <i class="fa fa-linkedin-square" aria-hidden="true"></i>
      </a>
    </li>
    {% endif %}
    {% if site.twitter_username %}
    <li>
      <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
      </a>
    </li>
    {% endif %}
    </span>
  </ul>
  <span class="site-footer-credits">Copyright Â© {{ site.time | date: '%Y' }}</span>
  <br/> 
  <span class="site-footer-credits">{{ site.author }}</span>
  <br/> 
  <span class="site-footer-credits">{{ site.email }}</span>
</footer>
